<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Friends | KaKao Clone</title>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__bauutery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img
              src="https://image.fmkorea.com/files/attach/new/20190615/486616/133543024/1906837510/42c5aa4a31092bbec7aba7b7626c8853.jpg"
              class="friend__avatar g-avatar"
            />
            <div class="friend__content">
              <span class="friend__name">Nook</span>
              <span class="friend__status">Nook inc.</span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__title">Plus Friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img
              src="https://w.namu.la/s/e1ec41010b1f938321ebdddfccc1af4bc89aceeaa8a853978bf8d1a434340e6c25ad51518835d050b51eb793189c162ca65ba47d0f1a07fb2f057d14b89c631de00b789a1686b4ffc1bdf8297afb995bb873a67f7162f84f7085650e3185d38c82cc562006874256667002c41df5760c"
              class="friend__avatar g-avatar"
            />
            <div class="friend__content">
              <span class="friend__name">여욱</span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 14</h5>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img
              src="https://w.namu.la/s/8bf6c50c14835ced4bea6d766683f89d7b6cdf79a5fa2bdb778ce3553e20003b6f402f174c7bc94ec3bc5d8eee4399f93dde9c109c7f79b9d1cac925a834945293e69db1b3b76d092a2e9311fb35f98e22e351f3ff24825b4c345d77aedb3f42"
              class="friend__avatar g-avatar"
            />
            <div class="friend__content">
              <span class="friend__name">K.K.</span>
              <span class="friend__status">Singer</span>
            </div>
          </div>
          <div class="friend__column">
            <button class="friend__now-listening">
              <span>House - K.K.</span>
              <i class="fas fa-play"></i>
            </button>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">

        <li class="nav__list-item">
