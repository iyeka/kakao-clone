<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5623123e07.js"
      crossorigin="anonymous"
    ></script>
    <title>Best Friend | KaKao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__bauutery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="index.html" class="header__back-btn">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>
        <h1 class="header__title">Best Friend</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__timestamp">Sunday, February 12, 2020</span>
        <li class="chat__incoming-message message">
          <img
            src="https://w.namu.la/s/8bf6c50c14835ced4bea6d766683f89d7b6cdf79a5fa2bdb778ce3553e20003b6f402f174c7bc94ec3bc5d8eee4399f93dde9c109c7f79b9d1cac925a834945293e69db1b3b76d092a2e9311fb35f98e22e351f3ff24825b4c345d77aedb3f42"
            class="message__avatar g-avatar"
          />
          <div class="message__content">
            <span class="message__author">Best Friend</span>
            <div class="message__bubble">Congrats I love you!</div>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="chat__incoming-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <div class="message__bubble">Thank you see you soon!</div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input
          type="text"
          placeholder="Send Message"
          class="chat__write-input"
        />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
